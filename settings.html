      <main class="mt-5 pt-3">
        <div class="container light-style flex-grow-1 container-p-y">

            <h1 class="font-weight-bold text-center py-3 mb-4">
              Account settings
            </h1>
        
            <div class="card overflow-hidden">
              <div class="row no-gutters row-bordered row-border-light">

                <div class="col-md-9">
                    <div class="card-body">

                        <div class="form-group">
                          <label class="form-label">Username</label>
                          <input type="text" class="form-control mb-1" value="Admin">
                        </div>

                        <div class="form-group">
                          <label class="form-label">Name</label>
                          <input type="text" class="form-control" value="Some Guy">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" value="0123456789">
                        </div>

                        <div class="form-group">
                          <label class="form-label">E-mail</label>
                          <input type="text" class="form-control mb-1" value="example@mail.com">
                          </div>
                        </div>

                        <h4 class="font-weight-bold text-center py-3">
                            Update Account Details 
                        </h4>


                         <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">New Username</label>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" value="" placeholder="Enter New Username">

                                    </div>
                                </div>
                
                                <div class="form-group">
                                    <label class="form-label">New Name</label>

                                </div>
