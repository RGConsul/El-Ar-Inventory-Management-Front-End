<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "css/style.css">

    <title>Login</title>
  </head>
  <body class="login_bg">

    <div class = "login_logo">
        <img src="./Images/logo.png" alt="">
    </div>
    
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card ">
                        <div class="card-body border-0 shadow">
                            <div class="text-center fw-bold">
                                <h1>LOGIN</h1>
                            </div>
                            <hr>
                            <form action="">
                                <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Username">
                                <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Password">
                                <div class="text-center"><a href="#" class="nav-link">Forgot Password?</a></div>
                                <div class="text-center mt-3">
                                    <button class="login-btn mt-3">Login</button>
                                </div>
                                <div class="text-center"><a href="#" class="nav-link">Sign Up</a></div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
